doctrine:
    dbal:
        url: '%env(resolve:DATABASE_URL)%'

        # IMPORTANT: You MUST configure your server version,
        # either here or in the DATABASE_URL env var (see .env file)
        #server_version: '16'

        profiling_collect_backtrace: '%kernel.debug%'
        
        # Utiliser des connexions persistantes pour de meilleures performances
        options:
            # PDO persistent connections
            !php/const PDO::ATTR_PERSISTENT: true
    orm:
        validate_xml_mapping: true
        naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
        identity_generation_preferences:
            Doctrine\DBAL\Platforms\PostgreSQLPlatform: identity
        auto_mapping: true
        mappings:
            App:
                type: attribute
                is_bundle: false
                dir: '%kernel.project_dir%/src/Entity'
                prefix: 'App\Entity'
                alias: App
        controller_resolver:
            auto_mapping: false
        # Active le cache de métadonnées pour éviter de parser les annotations/attributs à chaque requête
        metadata_cache_driver:
            type: pool
            pool: doctrine.system_cache_pool

when@dev:
    doctrine:
        orm:
            # Cache des métadonnées même en dev pour améliorer les performances
            metadata_cache_driver:
                type: pool
                pool: doctrine.system_cache_pool
            # Cache des requêtes DQL en dev
            query_cache_driver:
                type: pool
                pool: doctrine.system_cache_pool
    framework:
        cache:
            pools:
                doctrine.system_cache_pool:
                    adapter: cache.adapter.filesystem

when@test:
    doctrine:
        dbal:
            # "TEST_TOKEN" is typically set by ParaTest
            dbname_suffix: '_test%env(default::TEST_TOKEN)%'

when@prod:
    doctrine:
        orm:
            # Cache des métadonnées (définitions des entités)
            metadata_cache_driver:
                type: pool
                pool: doctrine.system_cache_pool
            # Cache des requêtes DQL parsées
            query_cache_driver:
                type: pool
                pool: doctrine.system_cache_pool
            # Cache des résultats de requêtes
            result_cache_driver:
                type: pool
                pool: doctrine.result_cache_pool

    framework:
        cache:
            pools:
                doctrine.result_cache_pool:
                    adapter: cache.app
                doctrine.system_cache_pool:
                    adapter: cache.system
